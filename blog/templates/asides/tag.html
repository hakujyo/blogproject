{% load staticfiles %}
{% load blog_tags %}

{% block tag%}
    <div class="widget widget-tag">
      <h3 class="widget-title">标签</h3>
      <ul>
        {% for tag in post.tags.all %}
        <li>
          <a href="{% url 'blog:tag' tag.pk %}">{{ tag.name }}</a>
        </li>
        {% empty %}
        暂无标签！
        {% endfor %}
      </ul>
    </div>
{% endblock tag %}
