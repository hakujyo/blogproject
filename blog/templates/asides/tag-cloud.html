{% load staticfiles %}
{% load blog_tags %}

{% block tag-cloud%}
    <div class="widget widget-tag-cloud">
      <h3 class="widget-title">标签云</h3>
      {% get_tags as tag_list %}
      <ul>
        {% for tag in tag_list %}
        <li>
          <a href="{% url 'blog:tag' tag.pk %}">{{ tag.name }}</a>
        </li>
        {% empty %}
        暂无标签！
        {% endfor %}
      </ul>
    </div>
{% endblock tag-cloud %}
