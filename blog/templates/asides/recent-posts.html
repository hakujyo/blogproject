{% load staticfiles %}
{% load blog_tags %}

{% block recent-posts%}
    <div class="widget widget-recent-posts">
        <h3 class="widget-title">最新文章</h3>
        {% get_recent_posts as recent_post_list %}
        <ul>
            {% for post in recent_post_list %}
            <li>
                <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
            </li>
            {% empty %}
            暂无文章！
            {% endfor %}
        </ul>
    </div>
{% endblock recent-posts %}
