{% load staticfiles %}
{% load blog_tags %}

{% block category%}
    <div class="widget widget-category">
        <div class="widget-title"><h5 >分类</h5></div>
        <div class="widget-content">
            {% get_categories as category_list %}
            <ul>
                {% for category in category_list %}
                <li>
                    <a href="{% url 'blog:category' category.pk %}">
                        <span class="col-md-5">{{ category.name }} </span>
                        <span class="post-count" class="col-md-2">{{ category.num_posts }}</span>
                    </a>
                </li>
                {% empty %}
                暂无分类！
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock category %}
